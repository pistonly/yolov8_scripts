# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /home/liuyang/datasets/PANDA/YOLO # dataset root dir
train: train/images # train images (relative to 'path') 118287 images
val: train/images # val images (relative to 'path') 5000 images
test: test/images # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# Classes
names:
  0: fake
  1: baby carriage
  2: bicycle
  3: vehicles
  4: unsure
  5: small car
  6: ignore
  7: electric car
  8: motorcycle
  9: large car
  10: midsize car
  11: tricycle
